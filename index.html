<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Sign In / Sign Up Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">Sign Up</h2>
        <input id="user-name" type="text" placeholder="User" class="input" />
        <input id="signUp-email" type="email" placeholder="Email" class="input" />
        <input id="signUp-pass" type="password" placeholder="Password" class="input" />
        <button class="btn" id="submi">Sign Up</button>
        <p id="info"></p>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">Sign In</h2>
        <input id="signInEmail" type="email" placeholder="Email" class="input" />
        <input id="signInPasword" type="password" placeholder="Password" class="input" />
        <a href="#" class="link">Forgot your password?</a>
        <button id="submitSign" class="btn">Sign In</button>
        <p id="msgInfo"></p>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <p>Donâ€™t have an Account?</p>
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>







  <script type="module" src="script.js"></script>
</body>

</html>
